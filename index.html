<!DOCTYPE html>
<html>
    <head>
        <title>Button Designs using CSS</title>
    </head>
    <style>
        .centre{
            text-align: center;
            background-color: aquamarine;
           
        }
        .rgstr_btn{
           background-color: rgb(32, 155, 32);
           color: white;
           border: none;
           border-radius: 15px;
           font-size: 27px;
           padding: 20px 40px;
        }
        .login_btn{
           background-color: rgb(88, 134, 235);
           color: white;
           border: none;
           border-radius: 35px;
           font-size: 27px;
           padding: 20px 40px;
        }
        .file_btn{
           background-color:black;
           color: white;
           border: none;
           border-radius: 15px;
           font-size: 27px;
           padding: 20px 40px;
           
        }
        .click_btn{
            background-color:rgb(124, 4, 139);
           color: white;
           border: soid   rgb(17, 2, 56) 80px;
           border-radius: 25px;
           font-size: 30px;
           padding: 20px 70px;
        }
        .signp_btn{
            background-color:rgb(14, 43, 209);
           color: white;
           border: solid rgb(162, 12, 199) 5px;
           border-radius: 20px;
           font-size: 30px;
           font-style: normal;
           font-weight: lighter;
           padding: 20px 70px;
        }
        .logout_btn{
            background-color: rgb(196, 39, 39);
           color: black;
           border:solid rgb(19, 1, 8) 2px;
           border-radius: 25px;
           font-weight: bold;
           font-size: 25px;
           padding: 10px 50px; 
        }

    </style>
    <body class="centre">
        <br/><br/>
        <button class="rgstr_btn">Register</button>
        <br/><br/>
        <button class="signp_btn">Sign Up</button> 
        <br/><br/>
        <button class="click_btn"> Click Here</button>
        <br/><br/>
        <button class="login_btn">Login</button>
        <br/><br/> 
        <button class="file_btn">Add File</button>
        <br/><br/>
        <button class="logout_btn">Logout</button>
        <br/><br/><br/>
    </body>
</html>
